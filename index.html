    // ALGORITMO 6X3
    function calcularRotacion6x3(diasMes, offset) {
      const rot = {};
      const ciclo = [true, true, true, true, true, true, false, false, false];
      for (let d = 1; d <= diasMes; d++) {
        rot[d] = ciclo[(offset + d - 1) % 9];
      }
      return rot;
    }

    function getRotaciones6x3(mesKey) {
      const mes = meses.find(m => m.key === mesKey);
      const offsets = {
        '2025-10': 4, '2025-11': 8, '2025-12': 2,
        '2026-01': 6, '2026-02': 1, '2026-03': 2,
        '2026-04': 6, '2026-05': 0, '2026-06': 4
      };
      return calcularRotacion6x3(mes.dias, offsets[mesKey] || 4);
    }

    function getNombreDia(dia, mesKey) {
      const mes = meses.find(m => m.key === mesKey);
      const diaSemana = (mes.inicioSemana + dia - 1) % 7;
      return ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'][diaSemana];
    }

    function esSabado(dia, mesKey) {
      return getNombreDia(dia, mesKey) === 'S√°b';
    }

    // ALGORITMO S√ÅBADOS CABA 5+1
    function getSabadoCaba5x1(fecha) {
      const referencia = new Date('2025-10-04'); // Deborah
      const diff = Math.floor((fecha - referencia) / (7 * 24 * 60 * 60 * 1000));
      return rotacionCaba5x1[diff % 5];
    }

    // ALGORITMO S√ÅBADOS C√ìRDOBA
    function getSabadosCordoba(fecha) {
      const referencia = new Date('2025-10-04'); // Luna, Spicogna
      const diff = Math.floor((fecha - referencia) / (7 * 24 * 60 * 60 * 1000));
      return rotacionCordoba[diff % 4];
    }

      if (datos.licencias[persona][key] === tipo) {
        delete datos.licencias[persona][key];
      } else {
        datos.licencias[persona][key] = tipo;
      }
      
      await guardarFirebase();
      renderApp();
    };

    function getLicencia(persona, dia) {
      const key = `${mesSeleccionado}-${dia}`;
      return datos.licencias[persona]?.[key] || null;
    }
